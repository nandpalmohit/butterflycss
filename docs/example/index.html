<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
		box-sizing: border-box;
		font-family: sans-serif;
	}
	.container{
		width: 100%;
		height: 100vh;
		background-color: #3d3d3d;
	}
	.div_container{
		height: 60vh;
		width: 70vw;
		background-color: #5d918a;
		text-align: center;
		position: relative;
		left: 50%;
		top: 50%;
		transform: translate(-50%,-50%);
	}

	.div_container .btn{
		margin: 20px;
		padding: 12px;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		background-color: #aae6dd;
		border: none;
	}
	.div_container .btn:hover{
		color: white;
		background-color: #073b63;
	}
	.Col{
		margin-top: 100px;
		padding: 5px 10px;
		font-size: 50px;
	}

</style>

<body>

	<div class="container">
		<div class="div_container">
			<a class="btn" onclick="openTab(event, 'collapse1')" id="defaultOpen">Collapse 1</a>
			<a class="btn" onclick="openTab(event, 'collapse2')">Collapse 2</a>
			<a class="btn" onclick="openTab(event, 'collapse3')">Collapse 3</a>

			<div class="Col" id="collapse1">
				<p>Hello world</p>
			</div>

			<div class="Col" id="collapse2">
				<p>Nandpal</p>
			</div>

			<div class="Col" id="collapse3">
				<p>Mohit</p>
			</div>

		</div>
	</div>

<script>
function openTab(event, tagName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("Col");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("btn");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tagName).style.display = "block";
  evt.currentTarget.className += " active";
}
document.getElementById("defaultOpen").click();

</script>

</body>
</html>
